dist: xenial
sudo: required
language: python
python:
  - "3.7"
env:
  global:
    - PIPENV_VERBOSITY=-1
    - PYTHON_PIP_VERSION=18.1
    - PYTHON_PIPENV_VERSION=2018.11.26
before_install:
  - sudo apt-get update -qq
  - pip install pip==$PYTHON_PIP_VERSION
  - pip install pipenv==$PYTHON_PIPENV_VERSION
install: pipenv install --deploy --dev
script:
  - ./bin/ansible-linter
notifications:
  email:
    on_success: change
    on_failure: always
